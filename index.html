<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1style.css">
</head>
<body>
   <div class="admission-form">
    <h2>ADMISSION FORM</h2>
    <form action="">
        <div class="left-form">
        <div class="form-part">
            <label for="name">Name</label>
            <input type="text" placeholder="enter name">
        </div>
        
        <div class="form-part">
            <label for="email">Email</label>
            <input type="email" placeholder="enter email">
        </div>
        
        <div class="form-part">
            <label for="Dob">Date of Birth</label>
            <input type="date">
        </div>
        
        <div class="form-part">
            <label for="f-name">Father Name</label>
            <input type="text" placeholder="enter father-name">
        </div>
        <div class="form-part">
            <label for="m-name">Mother Name</label>
            <input type="text" placeholder="enter mother-name">
        </div>
        </div>
        <div class="right-form">
        <div class="form-part">
            <label for="district">District</label>
            <input type="text" placeholder="enter district">
        </div>
        
        <div class="form-part">
            <label for="gender">Gender</label>
            <input type="radio">male 
            <input type="radio">female       
            <input type="radio">other
        </div>
        <div class="form-part">
            <label for="stream">Stream</label>
            <select>
                <option value="">Computer Science</option>
                <option value="">management</option>
                <option value="">pharmacy</option>
                <option value="">law</option>
                <option value="">political Science</option>
                <option value="">psycology</option>
                    </select>
        </div>
        <div class="form-part">
            <label for="contact">Contact</label>
            <input type="number" placeholder="enter contact number">
        </div>
        <div class="form-part">
            <label for="address">Address</label>
            <input type="text" placeholder="enter current address">
        </div>
        </div>
        <button>Submit</button>
    </form>
   </div>
</body>
</html>
